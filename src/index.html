<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico">
    <title>Sphinx</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sphinx-styles.css" rel="stylesheet">
    <link href="css/sphinx-fonts.css" rel="stylesheet">
  </head>
  <body>

    <div class="container" id="content-wrapper">
      <div class="content">
          <p class="topTextBold">Solve the new Sphinx</p>
          <p class="topTextBold" id="topTextSecondLine">puzzle from</p>
          <p class="topTextBold" id="topTextBigger">Today</p>
          <p id="textPrize">The Prize Pool is <img src="images/ether.png" class="imgEther"> <span id="textEther"></span></p>
          <p></p>

      </div>

      <div class="bottomContent">
          <p id="textTerms">The cost of entry is 0.02 Ethereum. By entering you agree to our 
            <span id="textTermsWhite">terms and services</p>
            <button class="btnBottom btn-register"><span id="btnBottomText">Get In</span></button>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/dom-updater.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
